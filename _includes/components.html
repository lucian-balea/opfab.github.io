<!-- This is to display component icons from FontAwesome. //TODO See if it's needed elsewhere and if so how to share it -->
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
</head>

<!-- Component Grid Section -->
<div>
{% for categorie in site.data.subprojects %}
<h2>{{categorie.name}}</h2>
    {% for subcategorie in categorie.subcategories %}
    <h3>{{subcategorie.name}}</h3>
    <div class="portfolio-grid">
        {% for component in subcategorie.list %}
        <div class="portfolio-cell">
            <a class="d-block border border-dark shadow rounded m-2 p-2 text-dark text-center"
               href="{{"/projects/" | append: categorie.id | append: "/" | append: subcategorie.id | append: "/" | append: component.id | relative_url}}">
            <i class="fas fa-{{component.icon}} fa-7x"></i>
            <p></p>
            <h4>{{ component.name }}</h4>
            </a>
        </div>
        {% endfor %}
    </div>
    {% endfor %}
{% endfor %}
</div>
