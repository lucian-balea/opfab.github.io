<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
    <a class="navbar-brand" href="{{ "/" | relative_url}}">
        <div class="brand-bg-light">
        <img src="{{ "/assets/images/favicon.png" | relative_url}}" width="30px" height="30px" alt="">
        </div>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav nav-pills">
            {% for item in site.data.navigation %}

            <li class="nav-item {% if page.url == item.link %}active{% endif %}">
                <a class="nav-link" href="{{ item.link  | relative_url }}">{{ item.name }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</nav>
