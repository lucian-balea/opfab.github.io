<div>
    <!-- Adapted from https://gist.github.com/pdarragh/c7ca120604c1a1d8b8de -->

    <!-- TODO Handle active page -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ '/' | relative_url }}">
            <img alt="logo img" class="avatar" src="{{ site.avatar | relative_url }}" alt=""/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                {% for entry in site.data.navigation %}
                {% assign sublinks = entry.sublinks %}

                {% if sublinks %}
                <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="{{ entry.url | relative_url }}" id={{entry.title}} role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ entry.title }}</a>
                    <div class="dropdown-menu" aria-labelledby={{entry.title}}>
                        {% for sublink in sublinks %}
                        <a class="dropdown-item" href="{{ sublink.url | relative_url }}">{{ sublink.title }}</a>
                        {% endfor %}
                    </div>
                </li>
                {% else %}

                <li class="nav-item"><a class="nav-link" href="{{ entry.url | relative_url }}">{{ entry.title }}</a></li>
                {% endif %}
                {% endfor %}
            </ul>
        </div>
    </nav>

</div>
